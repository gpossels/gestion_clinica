<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Datos ‚Äî Centro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header {
            background: white;
            border: 2px solid black;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 { font-size: 2em; margin-bottom: 5px; }
        .header p { color: #555; }
        .header-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .nav-btn {
            background: white;
            border: 2px solid black;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
        }
        .nav-btn:hover { background: #f0f0f0; }
        .nav-btn.rojo {
            border-color: #dc3545;
            color: #dc3545;
        }
        .nav-btn.rojo:hover { background: #f8d7da; }
        .card {
            background: white;
            border: 2px solid black;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .card h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .context-bar {
            background: #1a73e8;
            color: white;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .context-bar span { margin-right: 30px; }
        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-col { flex: 1; min-width: 200px; }
        .form-col label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            font-family: inherit;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #1a73e8;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: #1a73e8; color: white; }
        .btn-primary:hover { background: #1558b0; }
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #218838; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5a6268; }
        .fields-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .field-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .field-item label {
            font-weight: 600;
            font-size: 0.9em;
            color: #444;
        }
        .alert {
            padding: 12px 18px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
            display: none;
        }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .tab-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab-btn {
            padding: 10px 20px;
            border: 2px solid #1a73e8;
            border-radius: 4px;
            background: white;
            color: #1a73e8;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }
        .tab-btn.active {
            background: #1a73e8;
            color: white;
        }
        .hidden { display: none; }
        @media (max-width: 600px) {
            .form-row { flex-direction: column; }
            .fields-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<div class="container">

    <!-- HEADER -->
    <div class="header">
        <h1>Carga de Datos</h1>
        <p id="headerSubtitle">Cargando...</p>
        <div class="header-actions">
            <button class="nav-btn rojo" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <!-- ALERTA GLOBAL -->
    <div id="alertBox" class="alert"></div>

    <!-- BARRA DE CONTEXTO -->
    <div class="context-bar" id="contextBar">
        <span id="contextCentro"></span>
        <span id="contextPeriodo"></span>
        <span id="contextTipo"></span>
    </div>

    <!-- TABS -->
    <div class="tab-row" id="tabRow">
        <button class="tab-btn active" id="tabSemanal" onclick="switchTab('semanal')">Semanal</button>
        <button class="tab-btn" id="tabMensual" onclick="switchTab('mensual')">Mensual</button>
    </div>

    <!-- PANEL SEMANAL -->
    <div class="card" id="panelSemanal">
        <h2>Carga Semanal</h2>
        <div class="form-row">
            <div class="form-col">
                <label>Semana ISO</label>
                <select id="selSemanaCentro"></select>
            </div>
            <div class="form-col">
                <label>A√±o</label>
                <input type="number" id="inputAnioCentroSem" min="2000" max="2100">
            </div>
        </div>
        <p style="color:#555; margin-bottom:10px;">Busque y agregue los campos a cargar:</p>
        <div style="position:relative; margin-bottom:15px;">
            <input type="text" id="buscadorSemanal" placeholder="Escriba nombre parcial del campo..." autocomplete="off">
            <div id="sugerenciasSemanal" style="position:absolute; top:100%; left:0; right:0; background:white; border:1px solid #ccc; border-radius:4px; max-height:200px; overflow-y:auto; display:none; z-index:100;"></div>
        </div>
        <div id="camposSemanal" class="fields-grid"></div>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <button class="btn btn-success" onclick="guardarDatos('semanal')">Guardar</button>
            <button class="btn btn-secondary" onclick="limpiarCamposTipo('semanal')">Limpiar</button>
        </div>
    </div>

    <!-- PANEL MENSUAL -->
    <div class="card hidden" id="panelMensual">
        <h2>Carga Mensual</h2>
        <div class="form-row">
            <div class="form-col">
                <label>Mes</label>
                <select id="selMesCentro">
                    <option value="01">Enero</option>
                    <option value="02">Febrero</option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
            <div class="form-col">
                <label>A√±o</label>
                <input type="number" id="inputAnioCentroMen" min="2000" max="2100">
            </div>
        </div>
        <p style="color:#555; margin-bottom:10px;">Busque y agregue los campos a cargar:</p>
        <div style="position:relative; margin-bottom:15px;">
            <input type="text" id="buscadorMensual" placeholder="Escriba nombre parcial del campo..." autocomplete="off">
            <div id="sugerenciasMensual" style="position:absolute; top:100%; left:0; right:0; background:white; border:1px solid #ccc; border-radius:4px; max-height:200px; overflow-y:auto; display:none; z-index:100;"></div>
        </div>
        <div id="camposMensual" class="fields-grid"></div>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <button class="btn btn-success" onclick="guardarDatos('mensual')">Guardar</button>
            <button class="btn btn-secondary" onclick="limpiarCamposTipo('mensual')">Limpiar</button>
        </div>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, doc, addDoc, getDocs, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgxwwm7Q0kf0DgkjZip0rIvobRnXVJUXw",
        authDomain: "indicadores-gestion-clinica.firebaseapp.com",
        projectId: "indicadores-gestion-clinica",
        storageBucket: "indicadores-gestion-clinica.firebasestorage.app",
        messagingSenderId: "1221554815",
        appId: "1:1221554815:web:f304f787f2a953ce59454a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let usuario = null;
    let camposSem = [];
    let camposMen = [];

    // ‚îÄ‚îÄ‚îÄ UTILIDADES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function showAlert(msg, type = 'info') {
        const box = document.getElementById('alertBox');
        box.className = `alert alert-${type}`;
        box.textContent = msg;
        box.style.display = 'block';
        setTimeout(() => box.style.display = 'none', 4000);
    }

    function poblarSemanas() {
        const sel = document.getElementById('selSemanaCentro');
        sel.innerHTML = '';
        for (let i = 1; i <= 53; i++) {
            const opt = document.createElement('option');
            opt.value = String(i).padStart(2,'0');
            opt.textContent = `Semana ${i}`;
            sel.appendChild(opt);
        }
        const now = new Date();
        const startOfYear = new Date(now.getFullYear(), 0, 1);
        const weekNum = Math.ceil(((now - startOfYear) / 86400000 + startOfYear.getDay() + 1) / 7);
        sel.value = String(Math.max(1, weekNum - 1)).padStart(2,'0');
    }

    function getFechaPeriodo(tipo) {
        const now = new Date();
        if (tipo === 'semanal') {
            const sem = document.getElementById('selSemanaCentro').value;
            const anio = document.getElementById('inputAnioCentroSem').value;
            return `${anio}-W${sem}`;
        } else {
            const mes = document.getElementById('selMesCentro').value;
            const anio = document.getElementById('inputAnioCentroMen').value;
            return `${anio}-${mes}`;
        }
    }

    // ‚îÄ‚îÄ‚îÄ CARGAR CAMPOS DESDE INDICADORES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function cargarCamposTipo(tipo) {
        const col = tipo === 'semanal' ? 'indicadores_semanales' : 'indicadores_mensuales';
        const snap = await getDocs(collection(db, col));
        const campos = new Set();
        snap.forEach(d => {
            const data = d.data();
            if (data.campo_numerador) campos.add(data.campo_numerador);
            if (data.campo_denominador) campos.add(data.campo_denominador);
        });
        return [...campos].sort();
    }

    // ‚îÄ‚îÄ‚îÄ AUTOCOMPLETADO ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function iniciarAutocompletado(inputId, sugerenciasId, campos, gridId) {
        const input = document.getElementById(inputId);
        const sugerencias = document.getElementById(sugerenciasId);

        input.addEventListener('input', function() {
            const texto = this.value.toLowerCase();
            if (texto.length < 1) {
                sugerencias.style.display = 'none';
                return;
            }

            const coincidencias = campos.filter(c => c.toLowerCase().includes(texto));
            if (coincidencias.length === 0) {
                sugerencias.style.display = 'none';
                return;
            }

            sugerencias.innerHTML = '';
            sugerencias.style.display = 'block';

            coincidencias.forEach(campo => {
                const item = document.createElement('div');
                item.textContent = campo;
                item.style.cssText = 'padding:10px 15px; cursor:pointer; border-bottom:1px solid #eee;';
                item.addEventListener('mouseenter', () => item.style.background = '#f0f4f8');
                item.addEventListener('mouseleave', () => item.style.background = 'white');
                item.addEventListener('click', () => {
                    agregarCampoAlGrid(campo, gridId);
                    input.value = '';
                    sugerencias.style.display = 'none';
                });
                sugerencias.appendChild(item);
            });
        });

        document.addEventListener('click', function(e) {
            if (!e.target.closest(`#${inputId}`) && !e.target.closest(`#${sugerenciasId}`)) {
                sugerencias.style.display = 'none';
            }
        });
    }

    function agregarCampoAlGrid(campo, gridId) {
        const grid = document.getElementById(gridId);
        if (document.getElementById(`campo_${gridId}_${campo}`)) {
            showAlert(`El campo "${campo}" ya est√° en el formulario.`, 'info');
            return;
        }
        const div = document.createElement('div');
        div.className = 'field-item';
        div.id = `wrapper_${gridId}_${campo}`;
        div.innerHTML = `
            <label style="display:flex; justify-content:space-between; align-items:center;">
                <span>${campo}</span>
                <span onclick="quitarCampo('${campo}','${gridId}')" style="cursor:pointer; color:#dc3545; font-size:1.2em;" title="Quitar">√ó</span>
            </label>
            <input type="number" id="campo_${gridId}_${campo}" placeholder="Valor num√©rico" step="any">
        `;
        grid.appendChild(div);
    }

    window.quitarCampo = function(campo, gridId) {
        const wrapper = document.getElementById(`wrapper_${gridId}_${campo}`);
        if (wrapper) wrapper.remove();
    }

    // ‚îÄ‚îÄ‚îÄ GUARDAR DATOS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.guardarDatos = async function(tipo) {
        if (!usuario) return;

        const fecha = getFechaPeriodo(tipo);
        const gridId = tipo === 'semanal' ? 'camposSemanal' : 'camposMensual';
        const col = tipo === 'semanal' ? 'registros_semanales' : 'registros_mensuales';

        const datos = {
            centro_id: usuario.centro_id,
            fecha: fecha
        };

        const camposEnGrid = document.querySelectorAll(`#${gridId} .field-item input[type="number"]`);
        let tieneValor = false;
        const camposModificados = {};

        camposEnGrid.forEach(input => {
            if (input.value !== '') {
                const campo = input.id.replace(`campo_${gridId}_`, '');
                datos[campo] = parseFloat(input.value);
                camposModificados[campo] = parseFloat(input.value);
                tieneValor = true;
            }
        });

        if (!tieneValor) {
            showAlert('Ingrese al menos un valor antes de guardar.', 'error');
            return;
        }

        try {
            const q = query(collection(db, col),
                where('centro_id', '==', usuario.centro_id),
                where('fecha', '==', fecha)
            );
            const existing = await getDocs(q);

            if (!existing.empty) {
                const confirmacion = confirm(`Ya existe un registro para ${fecha}. ¬øDesea actualizarlo?`);
                if (!confirmacion) return;
                await updateDoc(doc(db, col, existing.docs[0].id), datos);
            } else {
                await addDoc(collection(db, col), datos);
            }

            // Registrar en log
            await registrarLog('crear', col, fecha, camposModificados);

            showAlert('Datos guardados exitosamente.', 'success');
            limpiarCamposTipo(tipo);

        } catch(e) {
            showAlert('Error al guardar: ' + e.message, 'error');
        }
    }

    window.limpiarCamposTipo = function(tipo) {
        const gridId = tipo === 'semanal' ? 'camposSemanal' : 'camposMensual';
        const grid = document.getElementById(gridId);
        grid.innerHTML = '';
    }

    // ‚îÄ‚îÄ‚îÄ LOG DE ACTIVIDAD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function registrarLog(accion, coleccion, fecha_registro, campos_modificados) {
        try {
            await addDoc(collection(db, 'log_actividad'), {
                uid: usuario.uid,
                nombre_usuario: usuario.nombre,
                email: usuario.email,
                accion,
                coleccion,
                centro_id: usuario.centro_id,
                fecha_registro,
                campos_modificados,
                timestamp: new Date()
            });
        } catch(e) {
            console.error('Error al registrar log:', e);
        }
    }

    // ‚îÄ‚îÄ‚îÄ TABS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.switchTab = function(tipo) {
        ['semanal','mensual'].forEach(t => {
            document.getElementById(`panel${t.charAt(0).toUpperCase()+t.slice(1)}`).classList.add('hidden');
            document.getElementById(`tab${t.charAt(0).toUpperCase()+t.slice(1)}`).classList.remove('active');
        });
        document.getElementById(`panel${tipo.charAt(0).toUpperCase()+tipo.slice(1)}`).classList.remove('hidden');
        document.getElementById(`tab${tipo.charAt(0).toUpperCase()+tipo.slice(1)}`).classList.add('active');
    }

    // ‚îÄ‚îÄ‚îÄ CERRAR SESI√ìN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.cerrarSesion = async function() {
        await signOut(auth);
        sessionStorage.clear();
        window.location.href = 'login.html';
    }

    // ‚îÄ‚îÄ‚îÄ INICIALIZACI√ìN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    onAuthStateChanged(auth, async user => {
        if (!user) {
            window.location.href = 'login.html';
            return;
        }

        usuario = JSON.parse(sessionStorage.getItem('usuario') || '{}');

        if (!usuario.uid || usuario.rol !== 'operador') {
            window.location.href = 'login.html';
            return;
        }

        // Mostrar info del centro
        const snap = await getDocs(collection(db, 'centros'));
        let nombreCentro = usuario.centro_id;
        snap.forEach(d => {
            if (d.id === usuario.centro_id) nombreCentro = d.data().nombre;
        });

        document.getElementById('headerSubtitle').textContent = `${usuario.nombre} ‚Äî ${nombreCentro}`;
        document.getElementById('contextCentro').textContent = `üìç ${nombreCentro}`;

        // A√±o actual
        const now = new Date();
        document.getElementById('inputAnioCentroSem').value = now.getFullYear();
        document.getElementById('inputAnioCentroMen').value = now.getFullYear();

        // Mes actual
        const mesActual = String(now.getMonth() + 1).padStart(2,'0');
        document.getElementById('selMesCentro').value = mesActual;

        poblarSemanas();

        // Cargar campos e iniciar autocompletado
        camposSem = await cargarCamposTipo('semanal');
        camposMen = await cargarCamposTipo('mensual');

        iniciarAutocompletado('buscadorSemanal', 'sugerenciasSemanal', camposSem, 'camposSemanal');
        iniciarAutocompletado('buscadorMensual', 'sugerenciasMensual', camposMen, 'camposMensual');
    });
</script>
</body>
</html>
